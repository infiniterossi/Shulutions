<div class="container">
    <div class="card mt-3">
      <div class="card-header">
        Project Request Details
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="id">ID:</label>
          <input type="text" id="id" class="form-control" [(ngModel)]="projectRequest.id" disabled>
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" class="form-control" [(ngModel)]="projectRequest.title" disabled>
        </div>
        <div class="form-group">
          <label for="slug">Slug:</label>
          <input type="text" id="slug" class="form-control" [(ngModel)]="projectRequest.slug" disabled>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" class="form-control" rows="5" [(ngModel)]="projectRequest.description" disabled></textarea>
        </div>
        <div class="form-group">
          <label for="created">Created:</label>
          <input type="text" id="created" class="form-control" [(ngModel)]="projectRequest.created" disabled>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" id="reviewed" class="form-check-input" [(ngModel)]="projectRequest.reviewed" (change)="updateProjectRequest()">
          <label for="reviewed" class="form-check-label">Reviewed</label>
        </div>

        <div class="actions-container">
            <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
            <!-- Button to trigger the delete project request request modal -->
            <button type="button" class="btn btn-danger" (click)="showDeleteModal=true">Delete Project Request</button>
        </div>
      </div>
    </div>
  </div>

<!-- Delete project request modal -->
<div class="modal" id="deleteProjectRequestModal" tabindex="-1" role="dialog" aria-labelledby="deleteProjectRequestModalLabel" [ngClass]="{'fade': showDeleteModal, 'show': showDeleteModal}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteProjectRequestModalLabel">Confirm Deletion</h5>
          <button type="button" class="close" (click)="showDeleteModal=false" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this project request?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="showDeleteModal=false">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteProjectRequest()">Delete</button>
        </div>
      </div>
    </div>
  </div>
