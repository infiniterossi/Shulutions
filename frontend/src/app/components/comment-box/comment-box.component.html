<div class="container">
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea formControlName="comment" [(ngModel)]="comment" class="form-control" id="comment" rows="3"></textarea>
        </div>
        <div class="no-margin my-3 button-container">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
