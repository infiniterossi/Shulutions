<div class="center projects-container">    
    <div *ngFor="let project of dataSource?.items" class="project shadow" routerLink="../projects/{{project.id}}">
        <div>
            <img *ngIf="project.image !== null; else placeholderImage" 
                src="http://localhost:3000/backend/projects/image/{{project.image}}">
            <ng-template #placeholderImage>
                <img src="../../../../assets/placeholders/placeholder-project.png">
            </ng-template>
        </div>
        <div class="details-container">
            <h2>{{project.title}}</h2>
            <p>{{project.description}}</p>
            <small *ngIf="project.projectManager">Project Manager: {{project.projectManager.name}}</small>
        </div>  
    </div>
</div>
