<div class="container">
    <div class="d-flex justify-content-between">
        <div class="comment">
            {{comment?.comment}}
        </div>
        <div *ngIf="userId == comment?.postedBy?.id" class="deleteComment">
            <button class="btn btn-outline-danger" (click)="deleteComment()">
                <i class="bi bi-trash"></i>
            </button>
        </div>
    </div>
    
</div>
